<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="ban_co">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.ban_co').css({
            "width":"640px"
        })
        for(var i=1;i<=400;i++){
            $('.ban_co').append('<div class="o_co"></div>')
        }
        $('.o_co').css({
            "width":"30px",
            "height":"30px",
            'float':'left',
            "background-color":"#f6fcc9",
            'border':"1px solid #9bbddb"
        })

        $('.o_co').mousemove(function(){
            $(this).css({
                "background-color":"#f7bbe0",
            })
        })
        $('.o_co').mouseout(function(){
            $(this).css({
                "background-color":"#f6fcc9",
            })
        })

        
    })
    </script>    
</body>
</html>
