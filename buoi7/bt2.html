<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
    button{
        width: 30px;
        height: 30px;
        background-color: beige;
    }
    input{
        height: 23px;
        width: 28px;
        text-align: center
    }
    </style>
    
Đơn giá: <span id="price">15000</span><br>
Thành tiền: <span id="total">15000</span><br>
<button id="btnTru" onclick="tru()">-</button>
<input type="text" id="qty" value="1">
<button id="btnCong" onclick="cong()">+</button>

<script>
    function cong(){
        var price = document.getElementById('price').innerText;
        var objQty = document.getElementById('qty')

        objQty.value = parseInt(objQty.value) + 1

        var objTotal = document.getElementById('total')

        var total = price * parseInt(objQty.value)
        return objTotal.innerHTML = total
    }
    function tru(){
        var price = document.getElementById('price').innerText;
        var objQty = document.getElementById('qty')

        if(parseInt(objQty.value) > 1 ){
            document.getElementById('btnTru').title = ""
            objQty.value = parseInt(objQty.value) - 1
            var objTotal = document.getElementById('total')

            var total = price * parseInt(objQty.value)
            return objTotal.innerHTML = total
        }
        else{
            document.getElementById('btnTru').title = "Không thể giảm"
        }

        
    }
</script>
</body>
</html>
